<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Project Template</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <!-- START: BASIC BOOTSTRAP TEMPLATE -->
      <section class="hero text-center">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="artist-name"></h1>
            </div>
          </div>
        </div>
      </section>

<!-- =========  ABOUT  ========== -->
      <section class="about-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <div class="designer-image"></div>
            </div>
            <div class="col-sm-4">
              <div class="about-text text-center">
                <h1 class="name"></h1>
                <p class="position">Photographer</p>
                <div class="company"></div>
                  <div class="city"></div>
                  <div class="about"></div>
                  <div class="website"></div>
                  <div class="sm-links">
                  <ul class="d-flex  mx-auto " >
                  <li><a class="social-media"  href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                  <li><a class="social-media2" href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  <li><a class="social-media3" href=""><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                  </ul>
                  </div>                  
              </div>
            </div>
            <div class="col-sm-4">
              <div class="map" id="map"></div>
            </div>
          </div>
        </div>
      </section>


<!-- ==========  LINE  =============== -->
      <hr>

<!-- =========  PORTFOLIO TITLE  ========= -->

<div class="title text-center">
  <h2 class="portfolio">PORTFOLIO</h2>
</div>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="row">
    <div class="container d-flex align-items-center justify-content-center col-lg-3 col-sm-3 col-xs-1">
      <img class="img-responsive" class="twig" src="images/twig2.png" alt="twig-image">
    </div>
  </div>
</section>

<!-- ====== PROJECT CONTAINER ========== -->
<section>
  <div id="behance-api" class="project-container text-center">
  </div>
  <div class="arrows">
    <i class="fa fa-angle-down" aria-hidden="true"></i>
    <i class="fa fa-angle-up" aria-hidden="true"></i>
  </div>
</section>
<script type="text/template" id="portfolio-template">
<div>
  <img src="{{covers[404]}}" alt="cover-images">
  <div class="info">
    <h1>{{name}}</h1>
    <div class="stat-info">
    <span><i class="fa fa-heart" aria-hidden="true"></i></span>
    <span class="appreciation">{{stats.appreciations}}</span>
    <br>
    <span> <i class="fa fa-eye" aria-hidden="true"></i></span>
    <span class="views">{{stats.views}}</span>
    </div>
    
  </div>
</div>
</script>

<!-- ==========  LINE  =============== -->
<hr>

<!-- =========  DATA TITLE  ========= -->

<div class="title text-center">
  <h2 class="Data">Comparison of Photographers</h2>
</div>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="row">
    <div class="container d-flex align-items-center justify-content-center">
      <img class="img-responsive-2" class="twig" src="images/twig2.png" alt="twig-image">
    </div>
  </div>
</section>

<!-- ============  GRAPHS  ============== -->
<section class="graph-data">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="bar-graph1">
          <svg id="views" viewbox="0 0 550 450">
            <path d="M 75 375 l 370 0" stroke-width="1px" stroke="black"></path>  
          </svg>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="bar-graph2">
          <svg id="appreciations" viewbox="0 0 550 450">
            <path d="M 75 375 l 370 0" stroke-width="1px" stroke="black"></path>    
          </svg>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="bar-graph3">
          <svg id="followers" viewbox="0 0 550 450">         
            <path d="M 75 375 l 370 0" stroke-width="1px" stroke="black"></path>
          </svg>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="bar-graph4">
          <svg id="following" viewbox="0 0 550 450">
            <path d="M 75 375 l 370 0" stroke-width="1px" stroke="black"></path>    
          </svg>
        </div>
      </div>
    </div>
  </div>  
</section>


<!--=============  designers  ============ -->
<section class="about">
        <div class="container-fluid">
          <div class="row">

            <div class="col-sm-3">
              <div class="grid">
                <figure class="effect-sadie">
                  <img src="images/mine.png" alt="ilona" class="center-block"/>
                  <figcaption>
                    <h2>Ilona <span>D Veresk</span></h2>
                    <p>Advertising and editorial. Mixing dreams, art and fashion. With love.<br>Moscow, Russia</p>
                    <a href="#">View more</a>
                  </figcaption>     
                </figure>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grid">
                <figure class="effect-sadie">
                  <img src="images/carl-warner.png" alt="carl" class="center-block"/>
                  <figcaption>
                    <h2>Carl <span>Warner</span></h2>
                    <p>Artist, director and photographer.<br>London, United Kingdom</p>
                    <a href="#">View more</a>
                  </figcaption>     
                </figure>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grid">
                <figure class="effect-sadie">
                  <img src="images/zame.png" alt="andre" class="center-block"/>
                  <figcaption>
                    <h2>Andre <span>Joselin</span></h2>
                    <p>Lifestyle, Portrait & Travel Photographer.<br>Based in Cologne and Barcelona.</p>
                    <a href="#">View more</a>
                  </figcaption>     
                </figure>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grid">
                <figure class="effect-sadie">
                  <img src="images/mike.png" alt="tina"/>
                  <figcaption>
                    <h2>Tina <span>Picard</span></h2>
                    <p>Photographer. Creative Director. Artist. Dreamer. Traveler. Explorer. <br>Toronto / Montreal</p>
                    <a href="#">View more</a>
                  </figcaption>     
                </figure>
              </div>
            </div>

          </div>
        </div>
</section>



<!-- ==========  LINE  =============== -->
      <hr>

<!-- =========  YOUTUBE TITLE  ========= -->

<div class="title text-center">
  <h2 class="portfolio">YOUTUBE</h2>
</div>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="row">
    <div class="container d-flex align-items-center justify-content-center">
      <img class="img-responsive-2" class="twig" src="images/twig2.png" alt="twig-image">
    </div>
  </div>
</section>

<div class="video">

<iframe width="560" height="315" src="https://www.youtube.com/embed/Xfz3MVFgCzQ?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
</div>
<!-- ==========  LINE  =============== -->
      <hr>

<!-- =========  CONTACT FORM TITLE  ========= -->

<div class="title text-center">
  <h2 class="portfolio">SOCIAL MEDIA</h2>
</div>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <img class="img-responsive-2" class="twig" src="images/twig2.png" alt="twig-image">
    </div>
  </div>


<!-- ==========  SOCIAL MEDIA  ========== -->
  <div class="social-media">
    <div class="row">
        <ul class="list-none social d-flex align-items-center">
            <li><a href="https://www.instagram.com/ilonaveresk/" target="_blank"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/ilonaveresk" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.behance.net/ilonaveresk" target="_blank"><i class="fa fa-behance"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UC8Zd5Hlz2cutZNs4zIcUx4A" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
        </ul>
    </div>
  </div>
</section>
