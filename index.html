<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Project Template</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
      <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <!-- START: BASIC BOOTSTRAP TEMPLATE -->
      <section class="hero text-center">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="artist-name"></h1>
            </div>
          </div>
        </div>
      </section>

<!-- =========  ABOUT  ========== -->
      <section class="about">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <div class="designer-image"></div>
            </div>
            <div class="col-sm-4">
              <div class="about-text text-center">
                <h1>Ilona D.Veresk</h1>
                <p class="position">Photographer</p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="map" id="map"></div>
            </div>
          </div>
        </div>
      </section>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="row">
    <div class="container d-flex align-items-center justify-content-center col-lg-3 col-sm-3 col-xs-1">
      <img class="img-responsive" class="twig" src="images/twig.png">
    </div>
  </div>
</section>

<!-- ====== PROJECT CONTAINER ========== -->
<section>
  <div id="behance-api" class="project-container text-center">
  </div>
  <div class="arrows">
    <i class="fa fa-angle-down" aria-hidden="true"></i>
    <i class="fa fa-angle-up" aria-hidden="true"></i>
  </div>
</section>
<script type="text/template" id="portfolio-template">
<div>
  <img src="{{covers[404]}}" alt="">
  <div class="info">
    <h1>{{name}}</h1>
    <img class="twig" src="images/twig.png">
  </div>
</div>
</script>

<!-- ==== TWIG IMG  =============== -->
<section class="division">
  <div class="row">
    <div class="container d-flex align-items-center justify-content-center">
      <img class="img-responsive-2" class="twig" src="images/twig.png">
    </div>
  </div>
</section>

<!-- ============  GRAPHS  ============== -->
<section class="graph-data">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="bar-graph"></div>
      </div>
      <div class="col-sm-6">
        <div class="camera-graph"></div>
      </div>
    </div>
  </div>  
</section>


<!-- END: BASIC BOOTSTRAP TEMPLATE -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
crossorigin=""></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/template7.js"></script>
<script src="js/script.js"></script>
</body>
</html>
